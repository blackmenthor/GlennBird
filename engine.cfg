[application]

name="GlennBird"
main_scene="res://stages/menu_stage.tscn"
icon="res://sprites/label_flappy_bird.png"

[autoload]

stage_manager="*res://scripts/stage_manager.gd"
game="*res://scripts/game.gd"
utils="*res://scripts/utils.gd"

[display]

width=144
height=256
allow_hidpi=true
test_width=288
test_height=512
orientation="portrait"
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

flap=[key(Space), key(F), mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
